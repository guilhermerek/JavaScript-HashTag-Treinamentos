<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h2>Eventos em elementos HTML</h2>
    <p
      id="mudarCorTextoVermelho"
      onmouseover="mudarCorTexto()"
      onmouseout="voltarCor()"
    >
      Passe o mouse aqui para mudar a cor do texto.
    </p>
    <button id="exibirAlertaAoClicar" onclick="botaoClicado()">
      Clique aqui
    </button>
    <input
      type="text"
      placeholder="Digite aqui"
      onfocus="campoEmFoco(this)"
      onblur="campoForaFoco(this)"
    />
    <img
      id="alterarImagem"
      src="imagem1.png"
      alt="Imagem misteriosa"
      onmouseover="alterarImagem('imagem2.png')"
      onmouseout="alterarImagem('imagem1.png')"
    />
  </body>
  <script src="script.js"></script>
</html>
