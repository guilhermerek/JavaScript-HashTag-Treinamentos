<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 3: Prevenção de Envio de Formulário</title>
  </head>
  <body>
    <form id="myForm">
      <label for="fname">First name:</label><br />
      <input type="text" id="fname" name="fname" /><br />
      <button type="submit">Send</button>
    </form>
    <script>
      const ex3 = document.getElementById('myForm');
      function handleSubmit(e) {
        e.preventDefault();
        console.log('Prevented Default!');
      }
      ex3.addEventListener('submit', handleSubmit);

      const input = ex3.querySelector('input');

      console.log(input);

      input.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
          e.preventDefault();
          console.log('Enter key pressed!');
        }
      });
    </script>
  </body>
</html>
