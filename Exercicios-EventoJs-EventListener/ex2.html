<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 2 : Remoção de Event Listener após N cliques</title>
  </head>
  <body>
    <button id="btn">Click me!</button>
    <script>
      const ex2 = document.getElementById('btn');
      let contador = 0;
      function handleClick() {
        contador++;
        console.log('Clicked: ' + contador);

        if (contador > 3) {
          btn.removeEventListener('click', handleClick);
        }
      }
      btn.addEventListener('click', handleClick);
    </script>
  </body>
</html>
